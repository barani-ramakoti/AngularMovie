<!DOCTYPE html>
<html ng-app="MovieApp">
<head>
	<link href="css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<style>
		body {
			font: 12px verdana;
		}
		.hide {
			display:none;
		}
		.show {

		}
	</style>
	<title>Movie Search</title>
</head>

<body ng-controller="MovieCtrl">
<div style="margin-left:10px;">
	<h3>Search for a movie</h3>

		<FORM ng-submit="form_submit()" class="form-inline">
			<div class="form-group">
				<input ng-model="moviename" class="form-control" placeholder="Enter a Movie Name" type="text" id="moviename"/>
			</div>
			<br>
			<button type="submit" data-ng-click="submitUrl()" class="btn btn-default">Search</button>
		</FORM>
</div>
<div style="margin-left:10px;" id="loadingBarDiv" class="hide"><img src="Loading_bar.gif"></div>
<table width=70% style="margin-left:10px;">
	<tr ng-repeat="(key,value) in MovieDesc">
		<td style="border: 1px solid #BDBDBD;color: #DF013A;font-weight: bold;" width="20%">{{key}}</td>
		<td style="border: 1px solid #BDBDBD">{{value}}</td>
	</tr>
</table>


<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/movie.js"></script>
</body>
</html>
